        <!-- Reference a JS Page -->
        <script src="CreateAccount.js"></script>

        <!-- Define the character set used -->
        <meta charset="UTF-8">

        <!-- Define keywords for search engines -->

    <body>

        <!-- Tool Bar -->
        <div id="toolBar">

            <!-- Content inside the tool bar -->

            <!-- Title -->
            <h1>Big <label id="O">O</label> Complexity</h1>

            </div>

        <!-- Create a Class form -->
        <form id="createAccountForm" method="post">

            <!-- Content inside the form -->
            <div id="createAccountFormContent">

                <h2 id="enterName">Enter your Name</h2>

                <div id="nameEntries">

                    <!-- Text entry for class name -->
                    <input type="text" class="textEntry" id="firstName" name="firstName" placeholder="First" autocomplete="off"><br>
                    <input type="text" class="textEntry" id="middleName" name="middleName" placeholder="Middle (Optional)" autocomplete="off"><br>
                    <input type="text" class="textEntry" id="lastName" name="lastName" placeholder="Last" autocomplete="off"><br>

                </div>

                <!-- Next button to take the user to the next page -->
                <button id="nextButton" onclick="nextPage(event)">Next</button>
