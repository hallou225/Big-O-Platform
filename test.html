<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editable Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table id="editableTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" value="John Doe"></td>
            <td><input type="email" value="john@example.com"></td>
        </tr>
        <tr>
            <td><input type="text" value="Jane Doe"></td>
            <td><input type="email" value="jane@example.com"></td>
        </tr>
    </tbody>
</table>

<script>
    // Add event listeners to each input field to enable editing
    const inputs = document.querySelectorAll('#editableTable input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            // Update the value of the input field to the corresponding cell
            input.parentNode.textContent = input.value;
        });
    });
</script>

</body>
</html>
